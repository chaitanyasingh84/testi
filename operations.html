<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Operations</h1>
        <button onclick="window.location.href='index.html'">Back to Map</button>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>New Commodity Type</h2>
            <input type="text" id="newCommodityType" placeholder="Commodity Type">
            <button onclick="addCommodityType()">Add Commodity</button>
        </div>

        <div class="form-section">
            <h2>New Station</h2>
            <input type="text" id="stationName" placeholder="Station Name">
            <input type="text" id="stationLat" placeholder="Latitude">
            <input type="text" id="stationLon" placeholder="Longitude">
            <button onclick="addStation()">Add Station</button>
        </div>

        <div class="form-section">
            <h2>Update Quantity</h2>
            <input type="text" id="stationSelect" placeholder="Station">
            <input type="text" id="commoditySelect" placeholder="Commodity">
            <input type="number" id="commodityQuantity" placeholder="Quantity">
            <button onclick="updateQuantity()">Update</button>
        </div>

        <!-- Display station and commodities -->
        <div id="stationList"></div>
    </div>

    <script src="operations.js"></script>
</body>
</html>
